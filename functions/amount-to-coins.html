<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>convert an amount to coins</title>
</head>
<body>
	<p>
	Write a JavaScript function to convert an amount to coins. <br>
	Sample function : amountTocoins(46, [25, 10, 5, 2, 1]) <br>
	Here 46 is the amount. and 25, 10, 5, 2, 1 are coins. <br>
	Output : 25, 10, 10, 1
	</p>
	
	<script>
	function amountTocoins(amount, coins) {
		 if (amount === 0) {
			 return [];
		 } 
		 else{
			if (amount >= coins[0]) {
				left = amount - coins[0];
				return [coins[0]].concat( amountTocoins(left, coins) ); // vraca prvi clan niza "coins" i dodaje na to niz tj funkciju koja ce vratiti opet clan niza
			} 
			else{
				coins.shift();
				return amountTocoins(amount, coins);
			}
		}
	} 
		
	console.log(amountTocoins(46, [25, 10, 5, 2,1]));
	console.log(amountTocoins(52, [25, 10, 5, 2,1]));
	</script>
  
</body>
</html>
