<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>array elements larger than a number</title>
</head>
<body>
	<p>
	Write a JavaScript function that returns array elements larger than a number. 
	</p>
	
	<script>
	var niz = [5, 9, 21, 76, 3, 54, 2, 6, 324, 5, 32, ]
	console.log(niz.filter( function (value){
		return value > 17;
	}));

	
	
	</script>
	
	<script>
	function BiggerElements(val){
		return val >= 10;
	}
		var result = [11,4,8,15,10,22,44].filter(BiggerElements);
		console.log(result);
	
	</script>
  
</body>
</html>
