<body>
	<p>
	Write a JavaScript function that accepts a string as a parameter and counts the number of vowels within the string. <br>
	Note : As the letter 'y' can be regarded as both a vowel and a consonant, we do not count 'y' as vowel here. <br>
	Example string : 'The quick brown fox' <br>
	Expected Output : 5
	</p>
	
	<script>
		function numberVowels (string){
		
			var splitString = string.toLowerCase().split("");
			var nuberOfVowels = 0;
			
			for (var i = 0; i < splitString.length; i++){
				if ( splitString[i] == 'a' || splitString[i] == 'e' || splitString[i] == 'i' || splitString[i] == 'o' || splitString[i] == 'u'){
					nuberOfVowels++;
				}
			}
			
			console.log (nuberOfVowels);
		
		}
		
		numberVowels ('The quick brown fox');
	</script>
