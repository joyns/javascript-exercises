<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>pass a 'JavaScript function' as parameter</title>
</head>
<body>
	<p>
	Write a JavaScript program to pass a 'JavaScript function' as parameter.
	</p>
	

	
	<script>
		function function1 (funcArg, b){
			var result = funcArg() * b;
			console.log(result);
		}
		function function2(){
			var x = 20;
			return x;
		}
		
		function1 (function2, 2);
	</script>
  
</body>
</html>
