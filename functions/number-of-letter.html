<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>count the number of occurrences of the specified letter within the string</title>
</head>
<body>
	<p>
	Write a JavaScript function that accepts two arguments, a string and a letter and the function will count the number of occurrences of the specified letter within the string. <br>
	Sample arguments : 'w3resource.com', 'o' <br>
	Expected output : 2 
	</p>
	
	<script>
		function numberOfLetter (stringText, letter){
		
			var numberLetter = 0;
		
			for (var i = 0; i < stringText.length; i++){
				if (letter == stringText.charAt(i)){
					numberLetter++;
				}
			
			}
			return numberLetter;
		}
		
		console.log(numberOfLetter ('w3resource.com jos o OOO', 'o'));
	</script>
  
</body>
</html>
