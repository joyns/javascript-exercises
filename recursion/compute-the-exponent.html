<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>compute the exponent of a number</title>
</head>
<body>
	<p>
	Write a JavaScript program to compute the exponent of a number. <br>
	Note : The exponent of a number says how many times the base number is used as a factor. <br>
	8^2 = 8 x 8 = 64. Here 8 is the base and 2 is the exponent.
	</p>
	
	<script>
		console.log(Math.pow(7, 2));
		console.log(Math.pow(7, 3));
		console.log(Math.pow(7, 0));
	</script>
  
</body>
</html>
