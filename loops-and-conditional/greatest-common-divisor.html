<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>greatest common divisor (GCD) of two positive integers. </title>
</head>
<body>
	<p>
	Write a JavaScript program to compute the greatest common divisor (GCD) of two positive integers. 
	</p>
	
	<script>
	var a = 2154; 
	var b = 458;  
	var gcd;
	while (a!=b){
		if (a>b)
		{
			a = a - b;
		}
		else
		{
			b = b - a;
		}
	}
	gcd = a;
	console.log(gcd);
	</script>
  
</body>
</html>
