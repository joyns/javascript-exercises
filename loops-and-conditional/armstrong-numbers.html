<!DOCTYPE html>

<meta charset="utf-8" />
<title>armstrong numbers</title>
</head>
<body>
	<p>
	Write a JavaScript program to find the armstrong numbers of 3 digits. <br>
	Note : An Armstrong number of three digits is an integer such that the sum of the cubes of its digits is equal to the number itself. For example, 371 is an Armstrong number since 3**3 + 7**3 + 1**3 = 371. 
	</p>
	
	<script>
	function armstrongNumbers() {
		
		for (var i = 1; i < 10; ++i){
			for (var j = 0; j < 10; ++j){
				for (var k = 1; k < 10; ++k){
					var number = (i * 100) + (j * 10) + k;
					var sum = Math.pow(i, 3) + Math.pow(j, 3) + Math.pow(k, 3);
					
					if (number === sum){
						console.log(number);
					}
				}
			}
		}
	}

	armstrongNumbers();	
	</script>
  
</body>
</html>
