<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>odd or even</title>
</head>
<body>
	<p>
	Write a JavaScript for loop that will iterate from 0 to 15. For each iteration, it will check if the current number is odd or even, and display a message to the screen. <br>
	Sample Output : <br>
	"0 is even" <br>
	"1 is odd" 	<br>
	"2 is even" 
	</p>
	
	<script>
	for (var i = 0; i <= 15; i++){
		if (i === 0){
		console.log(i + " is even");
		}
		else if( (i % 2) === 0 ){
		console.log(i + " is even");
		}
		else {
		console.log(i + " is odd");
		}
	
	}
	</script>
  
</body>
</html>
