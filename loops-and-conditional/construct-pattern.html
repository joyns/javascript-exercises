<!DOCTYPE html>
<html>

<meta charset="utf-8" />
<title>construct the following pattern</title>
</head>
<body>
	<p>
	Write a JavaScript program to construct the following pattern, using a nested for loop. <br>
	* 				<br>
	*	* 			<br>
	*	*	*		<br>
	*	*	*	*	<br>
	*	*	*	*	*
	</p>
	
	<script>

	var chr ='';
	
	for (var i = 1; i < 6; i++){
		for (var j = 1; j <= i; j++){
		
			chr = chr + ("*");
		
		}
		console.log(chr);
		chr='';    
	
	}
	</script>
  
</body>
</html>
