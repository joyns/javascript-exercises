<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>sum the multiples of 3 and 5 under 1000</title>
</head>
<body>
	<p>
	Write a JavaScript program to sum the multiples of 3 and 5 under 1000. <br>
	sabira sve brojeve od 0 do 1000 koji su deljivi ili sa 3 ili sa 5
	</p>
	
	<script>
	
	function sumMultiples(x, y){
	
		var sum = 0;
		
		for (var i = 0; i < 1000; i++){
		
			if (i % x === 0 || i % y === 0){
			
				sum += i;
				
			}
			
		}
		console.log(sum);
	}
	
	sumMultiples(3, 5);
	
	
	</script>
  
</body>
</html>
