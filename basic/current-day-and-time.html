<!DOCTYPE html>
  <html>
  <head>
  <meta charset="utf-8">
  <title>JavaScript current day and time</title>
  </head>
  <body>
	<p>
	Write a JavaScript program to display the current day and time in the following format.<br>
	Sample Output : Today is : Friday. <br>
	Current time is : 4 PM : 50 : 22
	</p>
	
	
	<script>
		var today = new Date();
		
		var day = today.getDay();
		var dayList = ["Sunday","Monday","Tuesday","Wednesday ","Thursday","Friday","Saturday"];
		
		var hours = today.getHours();
		var prepand = "";
		var minutes = today.getMinutes();
		var seconds = today.getSeconds();
		
		if (hours >= 12){
			prepand = "PM";
		}else{
			prepand = "AM";
		}
		console.log("Today is :  " + dayList[day] + ", Current time is : " + hours + " " + prepand + " : " + minutes + " : " + seconds);
		
		
		
		
	</script>
  </body>
</html>
