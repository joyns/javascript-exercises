<!DOCTYPE html>
<html> 
<head>
<meta charset="utf-8" />
<title>JavaScript program to calculate multiplication and division of two numbers </title>
<style type="text/css">
body {margin: 30px;}
</style> 
</head>
<body>
	<p>Write a JavaScript program to calculate multiplication and division of two numbers (input from user).</p>
	<form>
	1st Number : <input type="text" id="firstNumber" /><br>
	2nd Number: <input type="text" id="secondNumber" /><br>
	<input type="button" id="multiply" Value="Multiply" />
	<input type="button" id="divide" Value="Divide" />
	</form>
	<p>The Result is : <br>
	<span id = "result"></span>
	</p>
	
	<script>
	 var multiplyBtn = document.getElementById('multiply');
	 var divideBtn = document.getElementById('divide');
	 
	
	 
	 multiplyBtn.addEventListener ('click' , function(){
		var firstNumber = parseInt(document.getElementById('firstNumber').value);
		var secondNumber = parseInt(document.getElementById('secondNumber').value);
		var result = firstNumber * secondNumber;
		document.getElementById('result').textContent = result;
	 });
	 
	 divideBtn.addEventListener ('click' , function(){
		var firstNumber = parseInt(document.getElementById('firstNumber').value);
		var secondNumber = parseInt(document.getElementById('secondNumber').value);
		var result = (firstNumber / secondNumber).toFixed(2);
		document.getElementById('result').textContent = result;
	 });
	
	
	</script>

</body>
</html>
