<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>The area of a traingle</title>
</head>
<body>  
	<p>
	 Write a JavaScript program to find the area of a triangle where lengths of the three of its sides are 5, 6, 7.
	</p>
	
	<script>
		var a = 5;
		var b = 6; 
		var c = 7;
		
		var s = (a + b +c)/2;
		
		var p = Math.pow((s * (s - a) * (s - b) * (s - c)), 0.5).toFixed(2);
		
		// or with sqrt
		
		var p1 = Math.sqrt((s * (s - a) * (s - b) * (s - c))).toFixed(2);
		
		console.log(p);
		console.log(p1);
	</script>
</body>
</html>
